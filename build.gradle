buildscript {
    repositories {
        mavenCentral()
        google()
        jcenter()
    }
    dependencies {
    }
}

allprojects {
    repositories {
        mavenCentral()
        google()
        jcenter()
        flatDir {
            dirs 'libs'
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
    delete new File(rootDir, 'native/obj')
    delete new File(rootDir, 'native/libs')
}